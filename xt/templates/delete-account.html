<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="shortcut icon" href="{{url_for('static', filename = 'icon.png')}}" type="image/png">
    <title>Delete Account</title>

    <style>
        form input{
            font: inherit;
            background: #333;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 5px;
            margin-top: 5px;
            padding: 15px;
            width: 300px;
            color: #ccc;
        }

        form input:nth-child(3){
            width: 150px;
            background: #800;
            color: #fff;
        }
    </style>
</head>
<body>
    {% include 'nav-bar.html' %}
    <div class="container" style="margin-top: 100px;">
        <h1 class="title">Are you sure you want to <span style="color: #f33;">delete your account</span>?</h1>
        <p style="font-size: 20px; color: #f33;">This action is non-reversable. You cannot restore your account</p>

        <form method="POST" style="margin-top: 20px;">
            <p>If you really want to delete your account, enter your password below</p>
            <input type="password" placeholder="Your password">
            <input type="submit" value="Delete Account">
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
